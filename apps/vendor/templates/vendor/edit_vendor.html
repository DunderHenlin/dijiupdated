{% extends 'core/base.html' %}

{% block title %}Edit vendor | {% endblock %}

{% block content %}
    <h1 class="title">Edit vendor</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="field">
            <div class="input-group mb-3">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" name="name" id="id_name" value="{{ vendor.name }}">
              </div>
        </div>

        <div class="field">
            <div class="input-group mb-3">
                <span class="input-group-text" id="addon-wrapping"><i class="far fa-envelope"></i></span>
                <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="form-control">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="btn btn-success">Save changes</button>
            </div>
        </div>
    </form>
{% endblock %}

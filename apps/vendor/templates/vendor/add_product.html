{% extends 'core/base.html' %}

{% block title %}Add product | {% endblock %}

{% block content %}
    <h1 class="title">Add product</h1>
    <br>

    <form method="post" action="." enctype="multipart/form-data" >
        {% csrf_token %}

        {{ form.as_ul }}

        <div class="field">
            <div class="control">
                <button class="btn btn-dark">Add</button>
            </div>
        </div>
    </form>
{% endblock %}

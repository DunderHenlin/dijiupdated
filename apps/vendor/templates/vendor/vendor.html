{% extends 'core/base.html' %}

{% block title %}{{ vendor.name }} | {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2 class="col-sm">{{ vendor.name }}</h2>
        </div>

        {% for product in vendor.products.all %}
            {% include 'product/parts/list_item.html' %}
        {% endfor %}
    </div>
{% endblock %}

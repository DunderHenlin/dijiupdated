{% extends 'core/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
    <h1 class="title">Log in</h1>

    <form  method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="btn btn-dark">Log in</button>
            </div>
        </div>
    </form>
    <hr>
    <p>Don't have an account? <a href="{% url 'become_vendor' %}">Signup</a></p>
{% endblock %}
